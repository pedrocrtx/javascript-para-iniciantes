   <script>
    var nome = window.prompt('Qual é o seu nome?')
    document.write(`Olá, <strong>${nome}<strong>! 
    Seu nome tem ${nome.length} letras <br/>`) 

    document.write(`Seu nome em maíusculos é: ${nome.toUpperCase()} <br/>`)
    
    document.write(`Seu nome em minúsculos é ${nome.toLowerCase()}`)
